<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>	
		<script src="jquery-3.5.1.min.js"></script>
	</head>
 <body>
	
	<div><h1>Final task</h1></div>
	
	<div id="form">
		<form>
			<div><span>Number of rows: </span> <input type="number" id="row" min="1" max="10" step="1" value="2" required /></div><br>
			<div><span>Number of columns: </span> <input type="number" id="col" min="1" max="10" step="1" value="3" required /></div><br>
			<input onclick="newTable()" type="button" name="but1" value="Make table"> 
		</form>
	</div>
	<br>
	
	<div id="functions" hidden>
		<form>
			<div>
				<span>Table borders: </span>
				<input type="number" id="width" min="1" max="500" step="1" onchange="changeWidth()"/>
			
				<select id="border" size="1" onchange="changeBorder()">
				<option disabled>Select the border</option>
				<option value="dotted">Dotted</option>
				<option value="dashed">Dashed</option>
				<option value="solid">Solid</option>
				<option value="double">Double</option>
				<option value="groove">Groove</option>
				<option value="ridge">Ridge</option>
				<option value="inset">Inset</option>	
				<option value="outset">Outset</option>
				<option value="none">None</option>
				<option value="hidden">Hidden</option>
				
				</select>
				
				<input  onclick="editTable()" id="dynamicBut" type="button" name="but2" value="Apply"> 
			</div><br>
			
			<div>
				<span>Add title: </span>
				<input type="text" id="title" />
				<input onclick="addTitle()" type="button" name="but3" value="Add"> 
			</div><br>
			
			<div>
				<span>Delete row: </span>
				<input type="number" id="rowDel" min="1" max="999" step="1"/>
				<input onclick="deleteRow()" type="button" name="but4" value="Delete"> 
			</div><br>
			
			<div>
				<span>Magic: </span>
				<input onclick="magic()" type="button" name="but5" value="Magic"> 
			</div><br>
			
			<div>
				<span>Delete table: </span>
				<input onclick="deleteTable()" type="button" name="but6" value="Delete table"> 
			</div><br>
			
		</form>
	</div><br>
	<br>
	
	<script src="script.js"></script>
 </body>
</html>
